services:
  postgresql:
    image: postgres:15
    container_name: db_gestao_cursos
    environment:
      POSTGRES_PASSWORD: dbpass
      POSTGRES_USER: dbuser
      POSTGRES_DB: db_gestao_cursos
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data

volumes:
  postgresql_data:
    driver: local

